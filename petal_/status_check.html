<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ress.css">
    <link rel="stylesheet" href="css/status_check.css">
    <title>Petal</title>
</head>
<body>
    <header>
        <div class="status">
            <div class="ham"><img src="./img/ham.svg" alt=""></div>
            <p class="title">ロスフラワーの状況確認</p>
            <div class="icon">
            </div>
        </div>
    </header>
    <main>
        <div class="boxWrap">
            <h1>ロスフラワーの発生量と再生量と再生利用の推移</h1>
        </div>
        <ul>
            <li class="list1">
                <img src="img/hidari.svg" alt="">
                <p>
                    ロスフラワーの発生量
                </p>
            </li>
            <li class="list2">
                <img src="img/migi.svg" alt="">
                <p>
                    再生利用
                </p>
            </li>
            <li class="list3">
                    <img src="img/dose-.svg" alt="">
                <p>
                    再生利用率
                </p>
            </li>
        </ul>
        <figure class="barGraph">
            <img src="img/yamamotonouka.jpg" alt="">
        </figure>
        <figure class="barGraph mid">
            <img src="img/sasazakinouka.svg" alt="">
        </figure>
        <figure class="barGraph">
            <img src="img/mikinouka.svg" alt="">
        </figure>
    </main>
</body>
</html>
